<div id="calculator" class="section">
<div class="container">
<h2 style="color:#eea9fc;">ÔΩ°ñ¶π¬∞‚ãÜ GED score to GPA & GPAX calculator ‚ÇäÀöùúóùúöÀö‚ãÜ</h2>
<label>Mathematical Reasoning:</label>
<input type="number" id="math" placeholder="0-200">
<label>Reasoning Through Language Arts (RLA):</label>
<input type="number" id="rla" placeholder="0-200">
<label>Social Studies:</label>
<input type="number" id="soc" placeholder="0-200">
<label>Science:</label>
<input type="number" id="sci" placeholder="0-200">
<button class="calcbtn" onclick="calculateGPA()">ÔΩ°‚ãÜêôö‚ãÜ calculate ‚Çä‚äπ‚ô°·µé·µé</button>
<div id="res"></div>
</div>
<button class="back" onclick="goHome()">Back</button>
</div>

<script>
function openPage(page){
document.querySelectorAll('.section').forEach(sec=>sec.classList.remove('active'));
document.getElementById(page).classList.add('active');
window.scrollTo(0,0);
}

function goHome(){
openPage('home');
}

let savedScores=[];
let currentDecimal=3;

function scoreToGPA(score){
let gpa=((score-50)/150)*4;
if(gpa<0) gpa=0;
if(gpa>4) gpa=4;
return gpa;
}

function calculateGPA(){
const math=parseFloat(document.getElementById("math").value);
const rla=parseFloat(document.getElementById("rla").value);
const soc=parseFloat(document.getElementById("soc").value);
const sci=parseFloat(document.getElementById("sci").value);

if(isNaN(math)||isNaN(rla)||isNaN(soc)||isNaN(sci)||
math<0||math>200||rla<0||rla>200||soc<0||soc>200||sci<0||sci>200){
// ‡πÅ‡∏Å‡πâ‡πÑ‡∏Ç‡∏Ç‡πâ‡∏≠‡∏Ñ‡∏ß‡∏≤‡∏° ‡πÅ‡∏•‡∏∞‡∏à‡∏±‡∏î‡∏Å‡∏∂‡πà‡∏á‡∏Å‡∏•‡∏≤‡∏á
document.getElementById("res").innerHTML="<div style='text-align:center; margin-top:15px;'><b style='color:#ff7ab6'>Please enter valid scores for all four subjects</b></div>";
return;
}
savedScores=[math,rla,soc,sci];
renderTable();
}

function toggleDecimal(){
currentDecimal=currentDecimal===3?2:3;
renderTable();
}

function renderTable(){
const names=["Math","RLA","Social","Science"];
let totalScore=0;
let totalGPA=0;

let html="<table><tr><th>Subject</th><th>Score</th><th>GPA</th></tr>";
for(let i=0;i<4;i++){
let score=savedScores[i];
let gpa=scoreToGPA(score);
totalScore+=score;
totalGPA+=gpa;
html+=`<tr><td>${names[i]}</td><td>${score}</td><td>${gpa.toFixed(currentDecimal)}</td></tr>`;
}
let gpax=totalGPA/4;
html+=`<tr class="total-row"><td>TOTAL</td><td>${totalScore}</td><td>GPAX ${gpax.toFixed(currentDecimal)}</td></tr></table>`;
html+=`<button class="calcbtn" onclick="toggleDecimal()">${currentDecimal===3?"Convert to 2 Decimal Places":"Convert to 3 Decimal Places"}</button>`;
document.getElementById("res").innerHTML=html;
}
</script>
